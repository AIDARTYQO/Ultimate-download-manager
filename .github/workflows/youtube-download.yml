name: Download YouTube Video (Enhanced)

on:
  workflow_dispatch:

jobs:
  download-video:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Git LFS
        run: git lfs install

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install yt-dlp and dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yt-dlp requests faker
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Create downloads directory
        run: mkdir -p downloads

      - name: Download YouTube video
        run: |
          # קביעת כתובת הוידאו ושם הקובץ
          VIDEO_URL="https://www.youtube.com/watch?v=i0tFsOAMmBs"
          OUTPUT_NAME="video"
          
          # יצירת User-Agent אקראי
          USER_AGENT="Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/121.0.0.0 Safari/537.36"
          
          for i in {1..3}; do
            echo "Attempt $i to download video..."
            yt-dlp \
              --format "bv*[height<=1080][ext=mp4]+ba[ext=m4a]/b[height<=1080][ext=mp4]" \
              --merge-output-format mp4 \
              --output "downloads/${OUTPUT_NAME}.%(ext)s" \
              --no-cookies \
              --no-cache-dir \
              --no-check-certificates \
              --force-ipv4 \
              --ignore-errors \
              --no-warnings \
              --user-agent "${USER_AGENT}" \
              --sleep-interval 5 \
              --max-sleep-interval 10 \
              --mark-watched \
              --geo-bypass \
              --add-header "Accept:text/html,application/xhtml+xml,application/xml;q=0.9,*/*;q=0.8" \
              --add-header "Accept-Language:en-us,en;q=0.5" \
              --add-header "Accept-Encoding:gzip,deflate" \
              --add-header "Accept-Charset:ISO-8859-1,utf-8;q=0.7,*;q=0.7" \
              "${VIDEO_URL}" && break || {
                if [[ $i == 3 ]]; then
                  echo "Failed all download attempts"
                  exit 1
                fi
                echo "Download failed, waiting 30 seconds before retry..."
                sleep 30
              }
          done

      - name: Verify download
        run: |
          if [ ! -f downloads/${OUTPUT_NAME}.mp4 ]; then
            echo "Video download failed or file not found"
            exit 1
          fi
          echo "Video downloaded successfully"
          ls -lh downloads/

      - name: Setup Git LFS file tracking
        run: |
          git lfs track "downloads/${OUTPUT_NAME}.mp4"
          git add .gitattributes

      - name: Commit and push video
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add "downloads/${OUTPUT_NAME}.mp4"
          git commit -m "Add downloaded YouTube video"
          git push
